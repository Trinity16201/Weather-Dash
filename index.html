<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather to plan your day!</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter City</h3>
            <input type="text" placeholder="Ex. Columbus, Tampa, Phoenix">
            <button class="search-btn">Search</button>
        </div>
        <div class="weather-info">
            <div class="current-weather">
                <h2>Columbus(9/29/2023)</h2>
                <h4>Temperature: 71 F</h4>
                <h4>Wind: 3 mph </h4>
                <h4>Humidity: 74%</h4>
            </div>
            <img src="https://api.openweathermap.org/data/3.0/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}" alt="">
        </div>
    </div>
</body>
</html>
